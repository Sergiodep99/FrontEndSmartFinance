<div class="background">
  <div class="headerIcono">
    <a href="#" class="brand-logo">
      <img class="logo-abbr fa-brands fa-stumbleupon" src="../../../../assets/img/LogoInicioSmartFinance.png" />
    </a>
    <div class="nav-control">
      <div class="hamburger">
        <span class="line"></span><span class="line"></span><span class="line"></span>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="card card-container">
      <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            El correo es obligatorio
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="8"
            #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">La contrase침a es obligatoria</div>
            <div *ngIf="password.errors['minlength']">
              La contrase침a tiene que ser de al menos 8 car치cteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Email o contrase침a incorrectos
          </div>
        </div>
      </form>
      <a href="/register" class="nav-link">Registrarse</a>
    </div>
  </div>
</div>
